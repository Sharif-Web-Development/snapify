<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Snapify â€“ Login</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'auth_service/css/base.css' %}">
</head>
<body>
    <div class="auth-box">
        <h1>Log in to Snapify</h1>

        {% if messages %}
            {% for message in messages %}
                <div class="error">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Log In</button>
        </form>

        <div class="link">
            Don't have an account? <a href="{% url 'register' %}">Sign up</a>
        </div>
    </div>
</body>
</html>
